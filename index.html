<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candy Crush Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Candy Crush: Sugar Rush Shuffle 🍭</h1>
  <div class="game-info">
    <p>🎯 Target: 60000</p>
    <p>🔄 Moves: <span id="moves">50</span></p>
    <p>🏆 Score: <span id="score">0</span></p>
  </div>
  <div id="board" class="board"></div>
  <div class="tutorial">
    <h2>🧠 How to Play</h2>
    <ul>
      <li>Match 3+ candies to score points</li>
      <li>Drag candies to swap positions</li>
      <li>Reach the target score before moves run out</li>
      <li>Special combos give bonus points</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
